<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <style>
        @font-face {
            font-family: 'goorm-sans-bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408@1.0/goorm-sans-bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f7;
            font-family: 'goorm-sans-bold', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 420px;
            height: 236px;
            margin-top: 20px;
            transition: opacity 0.6s ease;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        h1 {
            font-size: 41px;
            color: #1d1d1f;
            margin: 0;
            cursor: pointer;
            transition: transform 0.6s ease, color 0.6s ease;
            white-space: nowrap;
            display: inline-block;
        }

        .highlight {
            color: #00d959;
            transition: color 0.6s ease;
        }

        .rotate {
            display: inline-block;
            transform: rotate(2deg);
            transition: transform 0.6s ease;
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.15);
            transition: transform 0.6s ease;
        }
    </style>
</head>
<body>
    <h1 id="text">안녕<span class="highlight">,</span> 세상아<span class="highlight rotate">!</span></h1>
    <div class="video-container" id="videoContainer">
        <iframe src="https://www.youtube.com/embed/23zNciJLq0c?si=pFffTYRnZWxnixxN" allowfullscreen></iframe>
    </div>

    <script>
        const textElement = document.getElementById('text');
        const videoContainer = document.getElementById('videoContainer');

        let clickedTwice = false;

        textElement.addEventListener('dblclick', () => {
            if (!clickedTwice) {
                videoContainer.classList.add('hidden');
                textElement.classList.add('centered');
                clickedTwice = true;
            } else {
                videoContainer.classList.remove('hidden');
                textElement.classList.remove('centered');
                clickedTwice = false;
            }
        });

        // 우클릭 방지
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
